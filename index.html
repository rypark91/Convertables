<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Convertables</title>
</head>
<body>
    <h1>Convertables</h1>
    <label for="">Select something to convert:</label>
    <select name="" id="first">
        <option value="fahrenheit">fahrenheit</option>
        <option value="celcius">celcius</option>
        <option value="kelvin">kelvin</option>
        <option value="ton">ton</option>
        <option value="pound">pound</option>
        <option value="ounce">ounce</option>
        <option value="kilogram">kilogram</option>
        <option value="gram">gram</option>
        <option value="millimeter">millimeter</option>
        <option value="centimeter">centimeter</option>
        <option value="meter">meter</option>
        <option value="kilometer">kilometer</option>
        <option value="inch">inch</option>
        <option value="feet">feet</option>
        <option value="yard">yard</option>
        <option value="mile">mile</option>
        <option value="nauticalMile">nauticalMile</option>
        <option value="mil">mil</option>
        <option value="bit">bit</option>
        <option value="byte">byte</option>
        <option value="kilobyte">kilobyte</option>
        <option value="kibibyte">kibibyte</option>
        <option value="megabyte">megabyte</option>
        <option value="mebibyte">mebibyte</option>
        <option value="gigabyte">gigabyte</option>
        <option value="gibibyte">gibibyte</option>
        <option value="terabyte">terabyte</option>
        <option value="tebibyte">tebibyte</option>
        <option value="millisecond">millisecond</option>
        <option value="second">second</option>
        <option value="minute">minute</option>
        <option value="hour">hour</option>
        <option value="day">day</option>
        <option value="week">week</option>
    </select>
    <br>
    <input type="text" name="" id="convert"><br>
    <label for="">Select something to convert into:</label>
    <select name="" id="second">
        <option value="celcius">celcius</option>
        <option value="kelvin">kelvin</option>
    </select>
    <br>
    <button id="calculate">Calculate</button>
    <p id="">Result: <span id="result"></span></p>
    <br><br><br><br>
    <p>Practice Site By Ryan Park &copy;2024</p>
    <script src="script.js"></script>
</body>
</html>
